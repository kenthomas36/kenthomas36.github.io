<h1> <center> You stand before the entrance to the labyrinth </center> </h1>
<div id="labyrinth">

<div id="labyrinthtxt">
<p> OPEN PACKAGE I <br>
     To enter the labyrinth, you must be in possession of a certain thing. <br>
     If you can translate numbers into letters, the burden you must carry will be revealed <br>
      </p>                        
      

<SCRIPT>
function passWord() {
var testV = 1;
var pass1 = prompt('Weary Traveller, what are you carrying?',' ');
while (testV < 3) {
if (!pass1) 
history.go(-1);
if (pass1.toLowerCase() == "disease") {
alert('You may enter');
window.open('labyrinth3.0.html');
break;
} 
testV+=1;
var pass1 = 
prompt('No','Password');
}
if (pass1.toLowerCase()!="password" & testV ==3) 
history.go(-1);
return " ";
} 
</SCRIPT>
<CENTER>
<FORM>
<input type="button" value="Translate 1-16-6-2-3-19-13" onClick="passWord()">
</FORM>
</CENTER>
